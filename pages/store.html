                <a href="../index.html">Inicio</a>

                    <div class="offcanvas-body navcolor" id="cartContainer">
                    </div>
                </div>
            </div>

    <main class="productos size">

        </section>
        <span id="separador"></span>
        <section>
            <section class="container">
                <ul class="filter-container">
                    <button class="filter-button active" data-filter="all">Todo</button>
                    <button class="filter-button" data-filter="motherboards">Motherboards</button>
                    <button class="filter-button" data-filter="procesadores">Procesadores</button>
                    <button class="filter-button" data-filter="graficas">Placas de video</button>
                    <button class="filter-button" data-filter="fuentes">Fuentes</button>
                </ul>
                <section class="card-container" id="root"></section>
            </section>
        </section>
    </main>
